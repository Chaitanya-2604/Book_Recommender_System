<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 18%;
            margin: 10px;
        }
    </style>
</head>
<body style="background-color:black">
    <nav class="navbar" style="background-color: #FFA500; display: flex; align-items: center;">
        <a class="navbar-brand" style="font-size: 24px;">My Book Recommender</a>
        <ul class="nav navbar-nav" style="display: flex; list-style: none; margin: 0; padding: 0; margin-left: 30px;">
            <li style="margin-right: 10px;"><a href="/">Home</a></li>
            <li style="margin-right: 10px;"><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 30px; text-align: center; margin-top: 60px;">Book Recommendations for you:</h1>
                <form action="/recommend_books" method="post" style="text-align: center;">
                    <input name="user_input" type="text" class="form-control form-control-lg" style="width: 500px; display: inline-block;"><br>
                    <input type="submit" class="btn btn-lg btn-danger" value="Submit" style="margin-top: 20px;">
                </form>
            </div>
            {% if data %}
                <div class="image-container row">
                    {% for i in data %}
                        <div class="col-md-2" style="margin-top: 30px; margin-left: 20px">
                            <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{i[2]}}">
                                    <h4 class="text-white">{{i[0]}}</h4>
                                    <p class="text-white">{{i[1]}}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

        </div>
    </div>
</body>
</html>
